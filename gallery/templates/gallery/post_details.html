{% extends 'base.html' %}
{% load static %}
{% block content %}

<section id="posts-comment-section">

    <div class="main-post-comment-container">
        <div class="post-comment-image-container">
            <img src="{{ post.image.url }}" alt="">
        </div>
        <div class="post-comment-title">
            <h1>{{ post.title }}</h1>

        </div>
        <div class="reatings-comment-container">
            <div class="post-comment-like">
                <div class="like">
                    <a href=""><i class="fa-sharp fa-solid fa-thumbs-up"></i></a>
                </div>
                <div class="post-comment-like-count">
                    <span>4</span>
                </div>
            </div>

            <div class="post-comment-dislike">
                <div class="dislike">
                    <a href=""><i class="fa-solid fa-thumbs-down"></i></a>
                </div>
                <div class="post-comment-dislike-count">
                    <span>1</span>
                </div>
            </div>

            <div class="post-comment">
                <div class="comment">
                    <a href="{% url 'post_details' post.id %}"><i class="fa-solid fa-pen-to-square"></i></a>
                </div>
                <div class="post-like-count">
                    <span>4</span>
                </div>
            </div>

            <div class="post-comment-rating">
                <div class="rating">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-regular fa-star"></i>
                </div>
            </div>
            <div class="post-comment-edit-link">
                <a href="{% url 'gallery' %}">gallery</a>
            </div>
            <div class="post-comment-edit-link">
                <a href="{% url 'edit_post' post.id %}">edit</a>
            </div>
        </div>
        <div class="post-comment-description-container">
            <p>{{ post.description }}</p>
        </div>

        <div class="comeents-list">
            {% for comment in comments %}
            <div class="comment-container">
                <div class="comment-image">
                    {% if profile.profile_imege %}
                        <img src="{{ profile.profile_imege.url }}" alt="">
                    {% else %}
                        <img src="{% static 'accounts/images/empty_profile_img.jpg' %}" alt="">
                    {% endif %}
                </div>
                <div class="comment-tetx">
                    <p>{{ comment.text }}</p>
                </div>
            </div>
            
            {% endfor %}

        </div>

        <form method="POST" action="{% url 'post_details' post.id %}">
            {% csrf_token %}
            {{ form.text }} <!-- single-line input -->
            <button class="comment-button" type="submit">Submit</button>
        </form>

    </div>

</section>
{% endblock %}
