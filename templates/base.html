<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Petstagram{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/variables.css'%}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/navigation.css'%}" />
    <link rel="stylesheet" href="{% static '/home/css/home.css'%}" />
    <link rel="stylesheet" href="{% static '/home/css/advice_carousel.css'%}" />
    <link rel="stylesheet" href="{% static '/home/css/home_gallery.css'%}" />
    <link rel="stylesheet" href="{% static '/accounts/css/profile.css' %}" />
    <link rel="stylesheet" href="{% static '/gallery/css/gallery.css' %}" />
    <link rel="stylesheet" href="{% static '/gallery/css/posts_list.css' %}" />
    <link rel="stylesheet" href="{% static 'css/footer.css'%}" />
</head>

<body>
    {% include 'navigation.html' %}
    <main id="main-section" class="profile-main">
        {% block content %} {% endblock %}
    </main>
    {% include 'footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
